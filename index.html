<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Details for Exam</title>
</head>
<body>
    <table>
        <form method="post">
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="text" name="Name" id="Name" value="Shubham Thakar" readonly></td>
            </tr>
            <tr>
                <td><label for="dt">Date of Birth</label></td>
                <td><input type="date" name="dt" id="dt" ></td>
            </tr>
            <tr>
                <td><label for="ag">Age</label></td>
                <td><input type="number" name="ag" id="ag" ></td>
            </tr>
            <tr>
                <td><label for="mob">Mobile No.</label></td>
                <td><input type="text" name="mob" id="mob" ></td>
            </tr>

            <tr>
                <td><label for="addr">Address</label></td>
                <td><textarea name="addr" id="addr" cols="30" rows="5"></textarea></td>
            </tr>

           <tr>
            <td><input type="button" name="btn" id="btn" value="Register User"></td>
            <td><input type="reset" name="btn" id="btn" value="Clear"></td>
           </tr>
        </form>
    </table>
    
</body>
</html>
